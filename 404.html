<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA fallback for GitHub Pages
    const pathSegments = location.pathname.split('/');
    const basePath = '/meal-store/'; // MUST match your vite.config.js base
    const appPath = pathSegments.slice(2).join('/'); // Adjust slice if needed
    
    sessionStorage.setItem('redirect', appPath);
    location.href = basePath;
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/meal-store/">
  </noscript>
</head>
<body>
  Redirecting to home page...
  <a href="/meal-store/">Click here if not redirected</a>
</body>
</html>
