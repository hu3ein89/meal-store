<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Enhanced SPA handling
    const repoName = 'meal-store';
    const path = window.location.pathname;
    
    // Case 1: Root domain access (https://hu3ein89.github.io)
    if (!path.includes(repoName)) {
      window.location.replace(`/${repoName}/`);
    }
    // Case 2: Nested route access (https://hu3ein89.github.io/meal-store/products)
    else {
      const appPath = path.split('/').slice(2).join('/');
      sessionStorage.setItem('gh_redirect', appPath);
      window.location.replace(`/${repoName}/`);
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/meal-store/">
  </noscript>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If not redirected automatically, <a href="/meal-store/">click here</a>.</p>
</body>
</html>
