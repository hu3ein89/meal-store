<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App (SPA) fallback
    const segmentCount = 1; // Adjust if your base URL has segments (/meal-store/)
    const redirectTo = location.pathname.split('/').slice(segmentCount).join('/');
    sessionStorage.redirect = redirectTo;
    location.replace('/meal-store/');
  </script>
</head>
<body>
  <noscript>
    <h1>Page Not Found</h1>
    <p>Redirecting to home page...</p>
    <a href="/meal-store/">Click here if not redirected</a>
  </noscript>
</body>
</html>
