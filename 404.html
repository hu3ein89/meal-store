<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading App...</title>
  <script>
    // 1. Handle root domain access
    if (location.pathname === '/' || !location.pathname.includes('meal-store')) {
      location.replace('/meal-store/');
    }
    // 2. Handle deep links
    else {
      const appPath = location.pathname.split('/').slice(2).join('/');
      localStorage.setItem('redirectPath', appPath);
      location.replace('/meal-store/');
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/meal-store/">
  </noscript>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px;">
    Loading your application...
    <br>
    <a href="/meal-store/">Click here if not redirected</a>
  </h1>
</body>
</html>
